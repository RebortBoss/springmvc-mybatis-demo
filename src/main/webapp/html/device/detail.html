<script type="text/template" charset="utf-8" id="tp_detailList">
{{ if(it && it.length>0){ }}
	{{ for(var i=0;i<it.length;i++){  }}
	<tr>
		<td>{{=i+1}}</td>
		<td>{{=it[i].key}}</td>
		<td>{{=it[i].value}}</td>
		<td>
			{{ if(i+1>9){  }}
				<button class="btn btn-xs btn-primary" onclick="staticsDataView('{{=it[i].key}}')">趋势统计</button>
			{{ } }}
		</td>
	</tr>
	{{ } }}
{{ }else{ }}
	<tr><td colspan='4'>没有查询到数据</td></tr>
{{ } }}					
</script>
