<div class="page-header">
	<h1>
		<small></small>
		<div class="pull-left">
			<button id="browse" class="btn btn-xs btn-primary">选择文件</button>
			<button id="start_upload" class="btn btn-xs btn-primary">开始上传</button>
			<!-- <span style="font-size: 17px;">上传过程中,文件会对库中已存在的序列号直接过滤</span> -->
		</div>
		<div class="pull-right">
			<form class="form-search" id="form_deviceSearch">
				<span class="input-icon"> 
					<input type="text" placeholder="根据设备序列号查询" class="nav-search-input" id="deviceSerialQuery" autocomplete="off" /> 
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
			<table id="tb_deviceList"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>设备序列号</th>
						<th>设备名称</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="footbox">
			<div id="countbox" style="text-align:center; float:left"></div>
			<div id="page3" style="text-align:center; float:right"></div>
		</div>
	</div>
</div>


<script type="text/template" charset="utf-8" id="tp_deviceList">
{{ if(it && it.length>0){ }}
	{{ for(var i=0;i<it.length;i++){  }}
	<tr>
		<td>{{=i+1}}</td>
		<td>{{=it[i].deviceSerial}}</td>
		<td>{{=it[i].deviceName}}</td>
		<td>{{=it[i].createTime}}</td>
		<td></td>
	</tr>
	{{ } }}
{{ }else{ }}
	<tr><td colspan='5'>没有查询到数据</td></tr>
{{ } }}					
</script>

<script type="text/javascript" src="../assets/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../statics/js/device/deviceList.js"></script>
