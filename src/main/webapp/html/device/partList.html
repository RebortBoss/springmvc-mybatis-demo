<div class="page-header">
	<h1>
		<small></small>
		<div class="pull-left">
			<button id="browse" class="btn btn-xs btn-primary">选择文件</button>
			<button id="start_upload" class="btn btn-xs btn-primary">开始上传</button>
		</div>
		<div class="pull-right">
			<form class="form-search" id="form_partSearch">
				<span class="input-icon"> 
					<input type="text" placeholder="根据配件序列号查询" class="nav-search-input" id="partSerialQuery" autocomplete="off" /> 
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
			<table id="tb_partList"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>配件序列号</th>
						<th>配件名称</th>
						<th>配件类型</th>
						<th>是否配对</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="footbox">
			<div id="countbox" style="text-align:center; float:left"></div>
			<div id="page3" style="text-align:center; float:right"></div>
		</div>
	</div>
</div>


<script type="text/template" charset="utf-8" id="tp_partList">
{{ if(it && it.length>0){ }}
	{{ for(var i=0;i<it.length;i++){  }}
	<tr>
		<td>{{=i+1}}</td>
		<td>{{=it[i].partSerial}}</td>
		<td>{{=it[i].partName}}</td>
		<td>
			{{ if(it[i].partType==1){  }}
					滤芯
			{{ 	} else if(it[i].partType==2){ }}
					滤网
			{{	} }}
		</td>
		<td>
			{{ if(it[i].partStatus==0){  }}
					未配对
			{{ 	} else if(it[i].partStatus==1){ }}
					已配对
			{{	} }}
		</td>
		<td></td>
	</tr>
	{{ } }}
{{ }else{ }}
	<tr><td colspan='6'>没有查询到数据</td></tr>
{{ } }}					
</script>

<script type="text/javascript" src="../assets/js/plupload.full.min.js"></script>
<script src="../statics/js/device/partList.js"></script>
