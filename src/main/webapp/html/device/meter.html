<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仪表图展示</title>
</head>
<body>
	<div class="table-responsive">
			<table id="tb_monitorList"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width: 730px;">序号</th>
						<th>设备序列号</th>
						<th>操作</th>
					</tr>
					<tr>
						<td><div id="pm" class="progress" style="width: 700px;;height: 550px;"></div></td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
    <div class="homePage">
		<div class="conLeftContent">
	      	
	    </div>
	</div>

	<script type="text/javascript">
	    
		$(function() {
			var pmChart = echarts.init(document.getElementById('pm'));
			/* var tempChart = echarts.init(document.getElementById('temperature'));
			var humChart = echarts.init(document.getElementById('humidness')); */
			var option = {
				    tooltip : {
				        formatter: "{a} <br/>{c} {b}"
				    },
				    toolbox: {
				        show: true,
				        feature: {
				            restore: {show: true},
				            saveAsImage: {show: true}
				        }
				    },
				    series : [
				        {
				            name: '速度',
				            type: 'gauge',
				            z: 3,
				            min: 0,
				            max: 220,
				            splitNumber: 11,
				            radius: '50%',
				            axisLine: {            // 坐标轴线
				                lineStyle: {       // 属性lineStyle控制线条样式
				                    width: 10
				                }
				            },
				           
				            splitLine: {           // 分隔线
				                length: 20,         // 属性length控制线长
				                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
				                    color: 'auto'
				                }
				            },
				            title : {
				                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
				                    fontWeight: 'bolder',
				                    fontSize: 20,
				                    fontStyle: 'italic'
				                }
				            },
				            detail : {
				                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
				                    fontWeight: 'bolder'
				                }
				            },
				            data:[{value: 40, name: 'km/h'}]
				        },
				        {
				            name: '转速',
				            type: 'gauge',
				            center: ['20%', '55%'],    // 默认全局居中
				            radius: '35%',
				            min:0,
				            max:7,
				            endAngle:45,
				            splitNumber:7,
				            axisLine: {            // 坐标轴线
				                lineStyle: {       // 属性lineStyle控制线条样式
				                    width: 8
				                }
				            },
				            axisTick: {            // 坐标轴小标记
				                length:12,        // 属性length控制线长
				                lineStyle: {       // 属性lineStyle控制线条样式
				                    color: 'auto'
				                }
				            },
				            splitLine: {           // 分隔线
				                length:20,         // 属性length控制线长
				                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
				                    color: 'auto'
				                }
				            },
				            pointer: {
				                width:5
				            },
				            title: {
				                offsetCenter: [0, '-30%'],       // x, y，单位px
				            },
				            detail: {
				                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
				                    fontWeight: 'bolder'
				                }
				            },
				            data:[{value: 1.5, name: 'x1000 r/min'}]
				        },
				        {
				            name: '转速',
				            type: 'gauge',
				            center: ['80%', '55%'],    // 默认全局居中
				            radius: '35%',
				            min:0,
				            max:7,
				            startAngle:135,
				            splitNumber:7,
				            axisLine: {            // 坐标轴线
				                lineStyle: {       // 属性lineStyle控制线条样式
				                    width: 8
				                }
				            },
				            axisTick: {            // 坐标轴小标记
				                length:12,        // 属性length控制线长
				                lineStyle: {       // 属性lineStyle控制线条样式
				                    color: 'auto'
				                }
				            },
				            splitLine: {           // 分隔线
				                length:20,         // 属性length控制线长
				                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
				                    color: 'auto'
				                }
				            },
				            pointer: {
				                width:5
				            },
				            title: {
				                offsetCenter: [0, '-30%'],       // x, y，单位px
				            },
				            detail: {
				                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
				                    fontWeight: 'bolder'
				                }
				            },
				            data:[{value: 1.5, name: 'x1000 r/min'}]
				        }
				    ]
				};

			pmChart.setOption(option, true);/* 
			tempChart.setOption(option, true);
			humChart.setOption(option, true);
			humChart2.setOption(option, true); */
			setInterval(function() {
				option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
			    option.series[1].data[0].value = (Math.random()*7).toFixed(2) - 0;
			    option.series[2].data[0].value = (Math.random()*2).toFixed(2) - 0;
				pmChart.setOption(option, true);
				/* tempChart.setOption(option, true);
				humChart.setOption(option, true); */
			}, 2000);
		});
	</script>
</body>
</html>
