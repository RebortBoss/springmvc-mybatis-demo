
<style>

<!-- /.page-header -->
<div class="page-header">
	<h1>
		<small></small>
		<div class="pull-left">
			<button class="btn btn-xs btn-primary" onclick="addRole()">新增角色</button>
		</div>
		<div class="pull-right">
			<form class="form-search" id="form_roleSearch">
				<span class="input-icon"> 
					<input type="text" placeholder="根据角色名称查询" class="nav-search-input" id="roleNameQuery" autocomplete="off" /> 
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
	</h1>
</div>

 <input type="hidden" name="roleId" id="roleId" />
<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
			<table id="tb_roleList"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>角色名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="footbox">
			<div id="countbox" style="text-align:center; float:left"></div>
			<div id="page3" style="text-align:center; float:right"></div>
		</div>
	</div>
</div>

<!-- 添加角色的弹出框 -->
<div class="hide">
	<div id="dialog-form">
		<form id="myform">
			<br>
			<p>
				<label for="roleName">角色名：</label> <input type="text" id="roleName"
					name="roleName" value="" maxlength="20" class="text"> 
				<span class="star">*</span>
			</p>
		</form>
	</div>
</div>

<!-- 修改角色权限的弹出框 -->
<div class="hide">
	<div id="dialog-roleFuncForm">
		<table id="tb_roleFunc" class="table table-striped table-bordered table-hover" style="width: 100%;height: 100%"></table> 
	</div>
</div>

<script type="text/template" charset="utf-8" id="tp_roleList">
{{ if(it && it.length>0){ }}
	{{ for(var i=0;i<it.length;i++){  }}
	<tr>
		<td>{{=i+1}}</td>
		<td>{{=it[i].roleName}}</td>
		<td>
			<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
				<button class="btn btn-xs btn-primary" onclick="editRoleFunction({{=it[i].roleId}})">权限编辑</button>&nbsp;&nbsp;

				<button class="btn btn-xs btn-primary" onclick="uptRoleName({{=it[i].roleId}},'{{=it[i].roleName}}')">名称修改</button>&nbsp;
				
				{{ if(it[i].roleName != '超级管理员'){ }}
					<a class="red" href="#" title="删除角色" onclick="delSingleRole({{=it[i].roleId}})">
						<i class="icon-trash bigger-130"></i>
					</a>
				{{ } }}
			</div>
		</td>
	</tr>
	{{ } }}
{{ }else{ }}
	<tr><td colspan='6'>没有查询到数据</td></tr>
{{ } }}					
</script>

<script src="../statics/js/user/roleList.js"></script>
